<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUVI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body>
    <header id="navbar">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">MUVI</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br>
    <main>
        <div class="container">
            <p>MUVI lets you search TMDb for movies and tv shows. Simply enter your search query
                and click search.
            </p>
            <div class="input-group mb-3">

                <input type="text" class="form-control" id="searchtext" placeholder="Search" aria-label="Search Bar">
                <button class="btn btn-outline-secondary" id="searchbutton" type="button">Search</button>
                <select class="form-select" id="categoryselect" size="1" aria-label="Movie/TV show select">
                    <option value="1">Movies</option>
                    <option value="2">TV Shows</option>
                </select>
            </div>
        </div>
        <br>
        <div class="container" id="results"></div>
    </main>


    <script src="themoviedb-javascript-library-master/themoviedb-javascript-library-master/themoviedb.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script type="module" src="render.js"></script>
</body>

</html>
